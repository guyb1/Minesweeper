<div class="tile" [class.revealed-tile]="tile.isRevealed" [class.flagged-tile]="tile.isFlagged" [class.superman-tile]="globalParams.isSuperman">
  <div *ngIf="tile.isRevealed && !isMine()">
    {{tile.value()}}
  </div>
  <div *ngIf="(tile.isRevealed || globalParams.isSuperman) && isMine()">
    <md-icon svgIcon="mine" class="tile-icon"></md-icon>
  </div>
  <div *ngIf="!tile.isRevealed && tile.isFlagged">
    <md-icon svgIcon="flag" class="tile-icon"></md-icon>
  </div>
</div>
